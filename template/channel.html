<ion-nav-bar
        type="bar-assertive"
        animation="nav-title-slide-ios7" 
        back-button-type="button-icon button-clear" 
        back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>
<ion-view title="Channel" hide-back-button="true">
  <ion-content has-header="true" has-tabs="true">
    <div class="card" ng-repeat="channel in channels">

      <div class="item item-avatar">
        <img src="{{channel.thumb}}">
        <h2>{{channel.title}}</h2>
        <p>{{channel.vid}}</p>
      </div>

      <a class="item item-icon-left assertive" target="_blank" href="{{channel.url}}">
        <i class="icon ion-play"></i>
        播放頻道 {{channel.type}}
      </a>

    </div>

    </br>

  </ion-content>
</ion-view>
